<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="container">
        <h2>Booking <span>Form</span></h2>
          <form action="home.html">
            <div class="form-group">
               <label for="name">Full Name</label>
               <input type="text" name="name" id="name" required value="Manuel Reyes">
            </div>
             
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required value="2024-03-19">
             </div>
             <div class="form-group">
                <label for="time">Check-in</label>
                <input type="time" name="time" id="time" required value="05:00">
             </div>
             <div class="form-group">
                <label for="time">Check-out</label>
                <input type="time" name="time" id="time" required value="19:00"> 
             </div>
            
             <button type="submit">Submit</button>
          </form>
      </div>
</body>
</html>
